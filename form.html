<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Add classes</title>
    </head>
    <body>
        <form>
            <label for="Class1">Class/Activity</label>
            <input type="text" id="Class1" name="class1">
            <p>
              <p>
                <div>
                    <input type="checkbox" id="Class1Monday" name="Monday" value="0">
                    <label for="Class1Monday">M</label>
                    <input type="checkbox" id="Class1Tuesday" name="Tuesday" value="1">
                    <label for="Class1Tuesday">T</label>
                    <input type="checkbox" id="Class1Wednesday" name="Wednesday" value="2">
                    <label for="Class1Wednesday">W</label>
                    <input type="checkbox" id="Class1Thursday" name="Thursday" value="3">
                    <label for="Class1Thursday">Th</label>
                    <input type="checkbox" id="Class1Friday" name="Friday" value="4">
                    <label for="Class1Friday">F</label>
                    <input type="checkbox" id="Class1Saturday" name="Saturday" value="5">
                    <label for="Class1Saturday">S</label>
                    <input type="checkbox" id="Class1Sunday" name="Sunday" value="6">
                    <label for="Class1Sunday">Su</label>
                </div>
              </p>
              <p>
                  <div>
                    <label for="Class1Time">Meeting Time</label>
                    <input type="time", id="Class1Time" name="class1time">
                  </div>
                  <div>
                    <label for="Class1EndTime">End Time</label>
                    <input type="time", id="Class1EndTime" name="class1endtime">
                  </div>
                  <p>
                      <div>
                            Reminder at:
                            <div>
                                <select id="reminder" name="reminder">
                                    <option value="5min">5 minutes</option>
                                    <option value="10min">10 minutes</option>
                                    <option value="15min">15 minutes</option>
                                    <option value="20min">30 minutes</option>
                                </select>
                            </div>
                      </div>
                    </p>

                </p>
              <p>
                <label for="Class1Link">Meeting Link</label>
                <input type="text" id="Class1Link" name="class1link">
              </p>
            </p>
            <input type="submit" value="Submit">
        </form>

        <p>
          <a href="popup.html">
            <button id="buttonDiv">EXIT</button>
          </a>
        </p>
    </body>
</html>
