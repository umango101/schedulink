<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Add classes</title>
        <script script type="text/javascript" src="form.js"></script>
    </head>
    <body>
        <form>
            <label for="ClassName">Class/Activity</label>
            <input type="text" id="ClassName" name="className">
            <p>
              <p>
                <div>
                    <input type="checkbox" id="ClassMonday" name="Monday" value="1">
                    <label for="ClassMonday">M</label>
                    <input type="checkbox" id="ClassTuesday" name="Tuesday" value="2">
                    <label for="ClassTuesday">T</label>
                    <input type="checkbox" id="ClassWednesday" name="Wednesday" value="3">
                    <label for="ClassWednesday">W</label>
                    <input type="checkbox" id="ClassThursday" name="Thursday" value="4">
                    <label for="ClassThursday">Th</label>
                    <input type="checkbox" id="ClassFriday" name="Friday" value="5">
                    <label for="ClassFriday">F</label>
                    <input type="checkbox" id="ClassSaturday" name="Saturday" value="6">
                    <label for="ClassSaturday">S</label>
                    <input type="checkbox" id="ClassSunday" name="Sunday" value="0">
                    <label for="ClassSunday">Su</label>
                </div>
              </p>
              <p>
                  <div>
                    <label for="ClassTime">Class Time</label>
                    <input type="time", id="ClassTime" name="classTime">
                  </div>
                  <div>
                    <label for="ClassEndTime">End Time</label>
                    <input type="time", id="ClassEndTime" name="classEndTime">
                  </div>

                      <div>

                                    <option value="10min">10 minutes</option>
                                    <option value="15min">15 minutes</option>
                                    <option value="20min">30 minutes</option>
                                </select>
                            </div>
                      </div>
                    </p> -->

                </p>
              <p>
                <label for="ClassLink">Meeting Link</label>
                <input type="text" id="ClassLink" name="classLink">
              </p>
            </p>
            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
